-<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Certificate Verified</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script>
    function shareLink(url) {
      if (navigator.share) {
        navigator.share({
          title: 'Verified Certificate',
          text: 'My certificate is verified. Check it out:',
          url: url
        }).then(() => {
          console.log('Thanks for sharing!');
        }).catch(console.error);
      } else {
        // Fallback for browsers that do not support navigator.share
        alert("Your browser does not support the Web Share API. Please copy the link: " + url);
      }
    }
  </script>
</head>
<body>
  <div class="container mt-4 text-center">
    <h2>Certificate Verified</h2>
    <p class="lead">Your badge/certificate has been verified. You can view or share it using the buttons below.</p>
    <div class="d-grid gap-2 col-6 mx-auto">
      <!-- Link button opens the QR code's encoded URL -->
      <a href="{{ qr_data }}" target="_blank" class="btn btn-primary">Link</a>
      <!-- Share button triggers the shareLink function -->
      <button class="btn btn-info" onclick="shareLink('{{ qr_data }}')">Share</button>
      <!-- Back to Badges & Certificates button -->
      <a href="{{ url_for('badges_certificates') }}" class="btn btn-secondary">Back to Badges & Certificates</a>
    </div>
  </div>
</body>
</html>
