<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalentSync: AI-Powered Competency & Profile Score</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Body and Background with Static Blue/Green Double Gradient */
        body {
            background: linear-gradient(135deg, #2b92d6, #4e8f69); /* Fixed Blue to Green Gradient */
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Main Container */
        .container {
            background-color: rgba(255, 255, 255, 0.85); /* Semi-transparent white */
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            text-align: center;
            backdrop-filter: blur(10px); /* Adds blur effect to background */
        }

        /* Title */
        h1 {
            color: #2c3e50;
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Subtitle */
        p {
            color: #7f8c8d;
            font-size: 1.4rem;
            margin-bottom: 30px;
            font-weight: 500;
        }

        /* Buttons with Double Gradient */
        .btn {
            font-size: 1.2rem;
            font-weight: 600;
            padding: 15px 35px;
            border-radius: 30px;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary {
            background: linear-gradient(135deg,#2d8eb1, #6e87ca);
            border: none;
            color: white;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #2d8eb1, #6e87ca);
            border: none;
            color: white;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Section for extra flair */
        .section-title {
            font-size: 2.2rem;
            color: #fff;
            margin-top: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Button Container */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TalentSync: AI-Powered Competency & Profile Score</h1>
        <p>Your personalized job and skills platform for career growth.</p>
        
        <div class="btn-container">
            <a href="{{ url_for('signup') }}" class="btn btn-primary">Sign Up</a>
            <a href="{{ url_for('login') }}" class="btn btn-secondary">Login</a>
        </div>

        <div class="section-title">
            <p>Transform your career with data-driven insights.</p>
        </div>
    </div>
</body>
</html>
