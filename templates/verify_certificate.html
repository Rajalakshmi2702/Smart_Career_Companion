<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Certificate Verification</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h2>Certificate Verification</h2>
    <p><strong>Certificate Name:</strong> {{ certificate.file_name }}</p>
    <p>This certificate has been verified as part of the Smart Competency Platform.</p>
    <p>You can share this verification link on professional platforms:</p>
    <input type="text" class="form-control" value="{{ request.url_root[:-1] + url_for('verify_certificate', certificate_id=certificate.id) }}" readonly>
  </div>
  <a href="{{ url_for('badges_certificates') }}" class="btn btn-secondary mt-3">
    <i class="fas fa-arrow-left"></i> Back to Badges & Certifications
  </a>
  
</body>
</html>
