<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Career Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 1.5rem;
      background-color: #5e72e4;
      color: #ffffff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #324cdd;
    }
    a {
      text-decoration: none;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #3498db;
      font-size: 0.95rem;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Career Hub</h1>
    <a href="{{ url_for('career_catalyst') }}"><button type="button">Career Catalyst</button></a>
    <a href="{{ url_for('mock_interview') }}"><button type="button">Mock Interview</button></a>
    <a class="back-link" href="{{ url_for('dashboard') }}">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
