<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Smart Competency Platform</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Gradient Background */
        body {
            background: linear-gradient(to right,rgb(198, 221, 223) ,rgb(198, 221, 223)); /* Dark Blue to Teal */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Signup Form Container */
        .signup-container {
            background: #ffffff;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            max-width: 420px;
            width: 100%;
            text-align: center;
        }

        /* Title Styling */
        .signup-title {
            color: #2C3E50;
            font-weight: bold;
            font-size: 1.8rem;
        }

        /* Input Fields */
        .form-control {
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: 0.3s;
        }
        .form-control:focus {
            border-color: #4CA1AF;
            box-shadow: 0 0 5px rgba(76, 161, 175, 0.5);
        }

        /* Custom Button */
        .btn-custom {
            background-color: #4CA1AF; /* Teal */
            border: none;
            color: white;
            font-weight: bold;
            padding: 12px;
            font-size: 1.1rem;
            transition: 0.3s;
            border-radius: 8px;
        }
        .btn-custom:hover {
            background-color: #2C3E50; /* Dark Blue */
        }

        /* Login Link */
        .login-link {
            color: #4CA1AF;
            text-decoration: none;
            font-weight: bold;
        }
        .login-link:hover {
            color: #2C3E50;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2 class="signup-title mb-4">Create Your Account</h2>
        
        <form action="/signup" method="POST">
            <div class="mb-3">
                <input type="text" name="name" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Sign Up</button>
        </form>

        <p class="mt-3">Already have an account? <a href="/login" class="login-link">Login</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
