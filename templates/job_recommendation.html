<!-- templates/job_recommendation.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Job Recommender</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    form label {
      font-weight: 600;
      display: block;
      margin: 0.8rem 0 0.3rem;
    }

    form input {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.95rem;
      background-color: #fafafa;
      transition: border 0.3s ease;
    }

    form input:focus {
      outline: none;
      border-color: #5e72e4;
      background-color: #ffffff;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 1.5rem;
      background-color: #5e72e4;
      color: #ffffff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #324cdd;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #3498db;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Smart Job Recommender</h1>
    <form method="POST" action="{{ url_for('job_recommendation') }}">
      <label for="preferences">Job Preferences</label>
      <input type="text" id="preferences" name="preferences" placeholder="e.g., Software Engineer" required>
      
      <label for="skills">Skillset (comma separated)</label>
      <input type="text" id="skills" name="skills" placeholder="e.g., Python, Flask, SQL">
      
      <label for="experience">Experience Level</label>
      <input type="text" id="experience" name="experience" placeholder="e.g., Entry Level">
      




      
      <button type="submit">Get Recommendations</button>
    </form>
    <a class="back-link" href="{{ url_for('dashboard') }}">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
