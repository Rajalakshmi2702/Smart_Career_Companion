<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Extracted QR Code</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4 text-center">
    <h2>Extracted QR Code</h2>
    <img src="data:image/png;base64,{{ qr_data }}" alt="Extracted QR Code">
    <div class="mt-3">
      <a href="{{ url_for('badges_certificates') }}" class="btn btn-secondary">Back to Badges & Certificates</a>
    </div>
  </div>
</body>
</html>
